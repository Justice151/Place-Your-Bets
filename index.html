<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-interface">
        <h1>Place Your Bets</h1>
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name">
        <button id="join-btn">Join Game</button>
        <div id="round-details">
            <!-- Round details will be displayed here -->
        </div>
        <button id="start-round-btn" disabled>Start Round</button>
        <label for="bet-amount">Enter your bet:</label>
        <input type="number" id="bet-amount" min="1" value="1" disabled>
        <button id="place-bet-btn" disabled>Place Bet</button>
        <button id="reveal-outcome-btn" disabled>Reveal Outcome</button>
        <button id="activate-power-up-btn" disabled>Activate Power-Up</button>
        <button id="get-leaderboard-btn">Get Leaderboard</button>
        <div id="leaderboard">
            <!-- Leaderboard will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

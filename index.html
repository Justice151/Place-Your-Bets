<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Place Your Bets</h1>

    <!-- Display the generated game code -->
    <div id="game-code">
        <h2>Game Code: <span id="game-code-value">{{ game_code }}</span></h2>
    </div>
    
    <!-- Interface elements -->
    <div id="player-info">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name" name="player-name">
        <button id="join-btn">Join Game</button>
    </div>
    
    <div id="round-info">
        <button id="start-btn">Start Round</button>
        <button id="place-bet-btn">Place Bet</button>
        <button id="reveal-outcome-btn">Reveal Outcome</button>
        <button id="activate-power-up-btn">Activate Power Up</button>
        <button id="get-leaderboard-btn">Get Leaderboard</button>
    </div>
    
    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Bets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-info">
        <label for="player-name">Player Name:</label>
        <input type="text" id="player-name" required>
        <button id="join-btn">Join Game</button>
    </div>
    <div id="round-details">
        <!-- Round details will be displayed here -->
    </div>
    <div id="bet-section">
        <label for="bet-amount">Bet Amount:</label>
        <input type="number" id="bet-amount" min="1" required>
        <button id="place-bet-btn" disabled>Place Bet</button>
    </div>
    <div id="answer-section">
        <label for="answer">Answer:</label>
        <input type="text" id="answer" required>
        <button id="reveal-outcome-btn" disabled>Reveal Outcome</button>
    </div>
    <div id="power-up-section">
        <label for="power-up">Power-up:</label>
        <input type="text" id="power-up" required>
        <button id="activate-power-up-btn" disabled>Activate Power-up</button>
    </div>
    <div id="leaderboard-section">
        <button id="get-leaderboard-btn">Get Leaderboard</button>
        <div id="leaderboard">
            <!-- Leaderboard will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
